<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS优先级</title>
	<style type="text/css">
		*{background: gray;} /*权值是0*/
		li{font-family:楷体;font-size: 20px;color: green;} /*标签权值是1*/
		/*#p1{background: orange;} /*P1(id选择器)权值100*/*/
		.A{background: yellow;}  /*A(class选择器)权值10*/
		.B{background: white;}  /*B权值是10*/
		div p.A{background: orange;} /*权值是11（div权值+A权值=11）*/

	</style>
</head>
<body>
	<div>
		<ul>
			<li>!important</li>
			<!-- 行内样式>内部样式 -->
			<li style="font-family: 等线">CSS使用方法优先级</li>
			<p id="p1" class="A B">行内样式&gt;内部样式&gt;外部样式</p> <!--行内样式权值是1000-->
			<p>注：link链入外部样式和style内部样式优先级，取决于先后顺序。</p>
			<li>样式表中优先级</li>
			<p>ID选择器&gt;class选择器&gt;标签选择器&gt;通配符</p>
			<p>权值相同：就近原则</p>
			<p>权值不同：使用权值高的</p>
		</ul>
	</div>

</body>
</html>
